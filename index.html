<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="newsletter-container">
    <div class="details-container">
      <h1 class="header">
        Stay updated!
      </h1>
      <p class="details">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="perks-list">
        <li class="perks-item">Product discovery and building what matters</li>
        <li class="perks-item">Measuring to ensure updates are a success</li>
        <li class="perks-item">And much more!</li>
      </ul>
  
      <form action="" class="form-container">
        <label for="email">Email address</label>
        <input type="email" name="" id="" class="email-input" placeholder="email@company.com">
        <input type="submit" class="submit-btn" value="Subscribe to monthly newsletter">
      </form>
    </div>
    <div class="image-container">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francis Joshua Collado</a>.
  </div>
</body>
</html>
